<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="no-scroll" padding>
  <ion-input type="text" class="display" placeholder="0" value="{{_display}}"></ion-input>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(9)">9</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(8)">8</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(7)">7</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="btnOp('+')">+</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(4)">4</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(5)">5</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(6)">6</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="btnOp('/')">/</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(1)">1</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(2)">2</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(3)">3</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="btnOp('-')">-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button outline (click)="addDot()">.</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="inputValue(0)">0</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="cleanCalc()">&lt;</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline (click)="btnOp('x')">x</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button outline class="btn-result" (click)="btnResult()">=</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
